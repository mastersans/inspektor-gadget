name: trace mount
description: trace mount syscalls
homepageURL: https://inspektor-gadget.io/
documentationURL: https://www.inspektor-gadget.io/docs/latest/gadgets/trace_mount
sourceURL: https://github.com/inspektor-gadget/inspektor-gadget/tree/main/gadgets/trace_mount
datasources:
  mount:
    fields:
      timestamp_raw:
        annotations:
          columns.hidden: true
      timestamp:
        annotations:
          template: timestamp
      mntns_id:
        annotations:
          description: Mount namespace inode id
          template: ns
      comm:
        annotations:
          description: Process name
          template: comm
      pid:
        annotations:
          description: Process ID
          template: pid
      tid:
        annotations:
          description: Thread ID
          template: pid
      uid:
        annotations:
          description: User ID
          template: uid
          columns.hidden: true
      gid:
        annotations:
          description: Group ID
          template: uid
          columns.hidden: true
      delta:
        annotations:
          columns.width: 8
          columns.alignment: right
      error_raw:
        annotations:
          columns.hidden: true
      error:
        annotations:
          description: return value
      fs:
        annotations:
          columns.width: 8
          columns.hidden: true
      src:
        annotations:
          columns.width: 32
          columns.minwidth: 24
          columns.hidden: true
      dest:
        annotations:
          columns.width: 32
          columns.minwidth: 24
          columns.hidden: true
      data:
        annotations:
          columns.width: 32
          columns.minwidth: 24
          columns.hidden: true
      op_raw:
        annotations:
          columns.hidden: true
      op:
        annotations:
          columns.width: 6
          columns.minwidth: 6
          columns.hidden: true
      flags_raw:
        annotations:
          columns.hidden: true
      flags:
        annotations:
          description: mount flags
      call:
        annotations:
          columns.width: 32
params:
  ebpf:
    target_pid:
      key: pid
      defaultValue: ""
      description: Show only events generated by process with this PID
