name: trace fsslower
description: Trace open, read, write and fsync operations slower than a threshold
homepageURL: https://inspektor-gadget.io/
documentationURL: https://www.inspektor-gadget.io/docs/latest/gadgets/trace_fsslower
sourceURL: https://github.com/inspektor-gadget/inspektor-gadget/tree/main/gadgets/trace_fsslower
datasources:
  malloc:
    fields:
      timestamp_raw:
        annotations:
          columns.hidden: true
      timestamp:
        annotations:
          template: timestamp
      mntns_id:
        annotations:
          description: Mount namespace inode id
          template: ns
      comm:
        annotations:
          description: Process name
          template: comm
      pid:
        annotations:
          description: Process ID
          template: pid
      tid:
        annotations:
          description: Thread ID
          template: pid
      uid:
        annotations:
          description: User ID
          template: uid
          columns.hidden: true
      gid:
        annotations:
          description: Group ID
          template: uid
          columns.hidden: true
      delta_us:
        annotations:
          description: Time spent by the operation in microseconds
          columns.width: 8
          columns.alignment: right
      file:
        annotations:
          description: Name of the file being operated on
          columns.width:: 48
      offset:
        annotations:
          description: Offset of the operation
          columns.width: 8
          columns.alignment: right
      size:
        annotations:
          description: Size of the operation
          columns.width: 8
          columns.alignment: right
      op_raw:
        annotations:
          description: Type of operation (raw)
          columns.hidden: true
      op:
        annotations:
          description: Type of operation
          columns.maxwidth: 10
          columns.width: 10
params:
  ebpf:
    min_lat_ms:
      key: min
      alias: m
      title: Minimum Latency
      defaultValue: "10"
      description: Minimum latency in ms to trace
    target_pid:
      key: pid
      alias: p
      defaultValue: ""
      description: Show only bind events generated by this particular PID
  wasm:
    filesystem:
      key: filesystem
      defaultValue: ext4
      description: 'Filesystem to trace. Possible values are: btrfs, ext4, fuse, nfs, nfts3 or xfs.'
      title: Filesystem
