name: trace bind
description: Trace socket bindings
homepageURL: https://inspektor-gadget.io/
documentationURL: https://www.inspektor-gadget.io/docs/latest/gadgets/trace_bind
sourceURL: https://github.com/inspektor-gadget/inspektor-gadget/tree/main/gadgets/trace_bind
datasources:
  bind:
    fields:
      timestamp_raw:
        annotations:
          columns.hidden: true
      timestamp:
        annotations:
          template: timestamp
      mntns_id:
        annotations:
          description: Mount namespace inode id
          template: ns
      addr:
        annotations:
          description: Address the socket is bound to
          columns.width: 32
      comm:
        annotations:
          description: Process name
          template: comm
      pid:
        annotations:
          description: Process ID
          template: pid
      tid:
        annotations:
          description: Thread ID
          template: pid
      uid:
        annotations:
          description: User ID
          template: uid
      gid:
        annotations:
          description: Group ID
          template: uid
      error_raw:
        annotations:
          columns.hidden: true
      opts_raw:
        annotations:
          columns.hidden: true
      opts:
        annotations:
          description: Socket options
          columns.hidden: true
      bound_dev_if:
        annotations:
          description: Index of the network interface the socket is bound to
          columns.width: 10
params:
  ebpf:
    ignore_errors:
      key: ignore-errors
      alias: i
      defaultValue: "true"
      description: Show only events where the bind succeeded
    target_pid:
      key: pid
      alias: p
      defaultValue: ""
      description: Show only bind events generated by this particular PID
